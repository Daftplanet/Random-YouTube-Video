        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background: black;
        overflow: hidden;
    }

    /* Updated button styles */
    button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        background-color: #FF0000;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.2s;
        animation: pulsate 1s infinite;
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        width: 200px;
    }

    #player {
        position: relative;
        width: 90%;
        max-width: 1280px;
        padding-top: 45%;
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>

    function playRandomVideo() {
        var randomIndex = Math.floor(Math.random() * youtubeUrls.length);

        var videoId = randomUrl.split('v=')[1];
        var ampersandPosition = videoId.indexOf('&');
        if(ampersandPosition != -1) {
            videoId = videoId.substring(0, ampersandPosition);
        }

        var player = document.getElementById('player');
        player.innerHTML = '<iframe src="https://www.youtube.com/embed/' + videoId +
                           '?autoplay=1&fs=1&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
    }
