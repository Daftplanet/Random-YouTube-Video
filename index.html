<style>
    body {
        font-family: Arial, sans-serif;

    }

    #player {
        position: relative;
        width: 90%;
        max-width: 1280px;
        padding-top: 45%;
    }

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;

<body>

<div id="player"></div>
<button onclick="playRandomVideo()">Play Random Video</button>

<script>
    var youtubeUrls = [
        // ... [your array of YouTube URLs]        'https://www.youtube.com/watch?v=PoG-LRaf23w',
        'https://www.youtube.com/watch?v=t5M1XxEOFX8',
          'https://www.youtube.com/watch?v=fg7wlBITwPU',
          'https://www.youtube.com/watch?v=4veqkZMmAqo&t=49s',
          'https://www.youtube.com/watch?v=OCyAkUau5g8',
          'https://www.youtube.com/watch?v=K9HJHxZJBcA',
          'https://www.youtube.com/watch?v=7CVZUcY0Ze8',
          'https://www.youtube.com/watch?v=vxtqT0u-WE4',
          'https://www.youtube.com/watch?v=Y-fqQkAN7LE',
          'https://www.youtube.com/watch?v=c22rX6UWGtQ',
          'https://www.youtube.com/watch?v=Y79ovNZ2-mk',
      
    ];

    function playRandomVideo() {
        var randomIndex = Math.floor(Math.random() * youtubeUrls.length);
        var randomUrl = youtubeUrls[randomIndex];
        var videoId = randomUrl.split('v=')[1];
        var ampersandPosition = videoId.indexOf('&');
        if(ampersandPosition != -1) {
            videoId = videoId.substring(0, ampersandPosition);
        }

        var player = document.getElementById('player');
        player.innerHTML = '<iframe src="https://www.youtube.com/embed/' + videoId +
                           '?autoplay=1&mute=1&playsinline=1&fs=1&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
    }

    // Automatically play a random video on page load
    playRandomVideo();
</script>
