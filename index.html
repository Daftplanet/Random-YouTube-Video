<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch a Random YouTube Video</title>
<link rel="icon" type="image/png" href="https://www.monsterkong.com/hosted/images/54/7c5980209d466d81a838f1cad607e3/daftplanet_monsterkong_logo_black_background_4d7336c8-dd69-4777-bfae-d20e38852245.png">
<meta name="description" content="Unearth hidden gems with our 'Random YouTube Video' feature! Perfect for discovering trending, funny, or bizarre YouTube videos. Fresh, daily content at your fingertips.">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background: black;
        overflow: hidden;
    }
    #player {
        position: relative;
        width: 90%;
        max-width: 1280px;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #FF0000;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 1000;
    }
    #prevButton, #nextButton {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }
    #prevButton {
        left: 10px;
    }
    #nextButton {
        right: 10px;
    }
    #chat {
        width: 90%;
        max-width: 1280px;
        height: 400px;
        display: none; /* Initially hide the chat */
        overflow: auto;
        margin-top: 20px;
    }
    #buttonContainer {
        position: relative;
        width: 100%;
        max-width: 1280px;
    }
    @media (max-width: 768px) {
        #prevButton, #nextButton {
            position: static;
            margin: 10px;
            display: block; /* Ensure buttons don't overlap video on smaller screens */
        }
        #buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    }
</style>
</head>
<body>

<div id="player"></div>
<div id="buttonContainer">
    <button id="prevButton" onclick="playRandomVideo()">&#10094; Prev</button>
    <button id="nextButton" onclick="playRandomVideo()">&#10095; Next</button>
</div>
<button id="toggleChat" onclick="toggleChat()">Toggle Chat</button>
<div id="chat"></div>

<script>
    var youtubeUrls = [
         'https://www.youtube.com/live/kiN5q-FzAXY?si=504qqsKjHNCY3h9M',
        // More URLs
    ];

    function playRandomVideo() {
        var randomIndex = Math.floor(Math.random() * youtubeUrls.length);
        var randomUrl = youtubeUrls[randomIndex];
        var videoId = randomUrl.split('/live/')[1].split('?')[0];

        var player = document.getElementById('player');
        var chat = document.getElementById('chat');
        player.innerHTML = '<iframe src="https://www.youtube.com/embed/' + videoId +
                           '?autoplay=1&mute=0&playsinline=1&fs=1&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        chat.innerHTML = '<iframe src="https://www.youtube.com/live_chat?v=' + videoId +
                         '&embed_domain=' + window.location.hostname + '" style="width: 100%; height: 100%;" frameborder="0" allow="fullscreen;"></iframe>';
        chat.style.display = 'none'; // Ensure chat is hidden after video switch
    }

    function toggleChat() {
        var chat = document.getElementById('chat');
        chat.style.display = (chat.style.display === 'none' ? 'block' : 'none');
    }

    // Automatically play a random video on page load
    playRandomVideo();
</script>

</body>
</html>
