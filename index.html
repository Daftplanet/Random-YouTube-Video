<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch a Random YouTube Video</title>
<link rel="icon" type="image/png" href="https://www.youtube.com/s/desktop/813de68d/img/favicon_32x32.png">
<meta name="description" content="Unearth hidden gems with our 'Random YouTube Video' feature! Perfect for discovering trending, funny, or bizarre YouTube videos. Fresh, daily content at your fingertips.">
<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #181818;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }

    #content {
        width: 95%;
        max-width: 1200px;
        margin-top: 20px;
    }

    #player {
        background-color: #000;
        position: relative;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    #subscribe {
        position: absolute;
        bottom: 10px; /* Position at the bottom of the player */
        left: 50%;
        transform: translateX(-50%); /* Center horizontally */
        background-color: #FF0000; /* YouTube red */
        color: white;
        font-weight: bold; /* Bold text */
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 2px;
        cursor: pointer;
        text-decoration: none;
        display: block;
    }

    #buttonContainer {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    button {
        background-color: #FF0000; /* Red background */
        color: white; /* White text */
        font-weight: bold; /* Bold text */
        border: none;
        padding: 10px 20px;
        margin: 0 50px; /* Increased spacing between buttons */
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 2px; /* Rounded corners */
    }

    button:hover {
        background-color: #CC0000; /* Darker red on hover */
    }
</style>
</head>
<body>

<div id="content">
    <div id="player">
        <a id="subscribe" href="#" target="_blank">Subscribe to Channel</a>
    </div>
    <div id="buttonContainer">
        <button id="prevButton" onclick="playRandomVideo()">&#10094; Prev</button>
        <button id="nextButton" onclick="playRandomVideo()">&#10095; Next</button>
    </div>
</div>

<script>
    var youtubeUrls = [
        // Your URLs here
    ];

    function playRandomVideo() {
        var randomIndex = Math.floor(Math.random() * youtubeUrls.length);
        var randomUrl = youtubeUrls[randomIndex];
        var videoId = randomUrl.split('/live/')[1].split('?')[0];
        var player = document.getElementById('player');
        var subscribe = document.getElementById('subscribe');
        player.innerHTML = '<iframe src="https://www.youtube.com/embed/' + videoId +
                           '?autoplay=1&mute=0&playsinline=1&fs=1&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        subscribe.href = 'https://www.youtube.com/channel/' + videoId + '?sub_confirmation=1';
    }

    playRandomVideo();
</script>

</body>
</html>
