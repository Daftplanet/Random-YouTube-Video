<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch a Random YouTube Video</title>
<link rel="icon" type="image/png" href="https://www.monsterkong.com/hosted/images/54/7c5980209d466d81a838f1cad607e3/daftplanet_monsterkong_logo_black_background_4d7336c8-dd69-4777-bfae-d20e38852245.png">
<meta name="description" content="Unearth hidden gems with our 'Random YouTube Video' feature! Perfect for discovering trending, funny, or bizarre YouTube videos. Fresh, daily content at your fingertips.">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background: black;
        overflow: hidden;
    }

    #subscribe, #player {
        width: 90%;
        max-width: 1280px;
    }

    #subscribe {
        text-align: center;
        margin-bottom: 20px;
    }

    #player {
        position: relative;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #FF0000;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 1000;
    }

    #prevButton, #nextButton {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    #prevButton {
        left: 10px;
    }

    #nextButton {
        right: 10px;
    }

    @media (max-width: 768px) {
        #buttonContainer {
            position: static;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        #prevButton, #nextButton {
            position: static; /* Remove absolute positioning */
            transform: none;
            margin: 10px; /* Provide some spacing */
        }

        #player {
            padding-top: 75%; /* Adjust video aspect for smaller screens */
        }

        #subscribe {
            order: 1;
            margin-top: 20px;
        }
    }
</style>
</head>
<body>

<div id="subscribe"></div>
<div id="player"></div>
<div id="buttonContainer">
    <button id="prevButton" onclick="playRandomVideo()">&#10094; Prev</button>
    <button id="nextButton" onclick="playRandomVideo()">&#10095; Next</button>
</div>

    function playRandomVideo() {

                              '" style="width: 100%; height: 100%;" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
    }

    // Automatically play a random video on page load
    playRandomVideo();
</script>

</body>
</html>
