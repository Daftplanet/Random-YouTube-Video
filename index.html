<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random YouTube Video Loader</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background: black;
        overflow: hidden;
    }

    /* Updated button styles */
    button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        background-color: #FF0000;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.2s;
        animation: pulsate 1s infinite;
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        width: 200px;
    }

    #player {
        position: relative;
        width: 90%;
        max-width: 1280px;
        padding-top: 45%;
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div id="player"></div>
<button onclick="playRandomVideo()">Play Random Video</button>

<script>
    async function playRandomVideo() {
        const response = await fetch('http://127.0.0.1:5000/random-video');
        const data = await response.json();
        const videoId = data.video_id;

        var player = document.getElementById('player');
        player.innerHTML = '<iframe src="https://www.youtube.com/embed/' + videoId +
                           '?autoplay=1&fs=1&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
    }

    // Automatically play a random video on page load
    window.onload = playRandomVideo;
</script>
</body>
</html>
