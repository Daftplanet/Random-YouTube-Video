<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch a Random YouTube Video</title>
<link rel="icon" type="image/png" href="https://www.monsterkong.com/hosted/images/54/7c5980209d466d81a838f1cad607e3/daftplanet_monsterkong_logo_black_background_4d7336c8-dd69-4777-bfae-d20e38852245.png">
<meta name="description" content="Unearth hidden gems with our 'Random YouTube Video' feature! Perfect for discovering trending, funny, or bizarre YouTube videos. Fresh, daily content at your fingertips.">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background: black;
        overflow: hidden;
    }
    #player {
        position: relative;
        width: 90%;
        max-width: 1280px;
        padding-top: 45%;
    }
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #FF0000;
        color: white;
        border: none;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1000;
    }
    #prevButton {
        left: 10px;
    }
    #nextButton {
        right: 10px;
    }
</style>
</head>
<body>

<div id="player"></div>
<button id="prevButton" onclick="changeVideo(-1)">&#10094;</button>
<button id="nextButton" onclick="changeVideo(1)">&#10095;</button>

<script>
    var youtubeUrls = [
        'https://www.youtube.com/live/kiN5q-FzAXY?si=504qqsKjHNCY3h9M',
        'https://www.youtube.com/live/9w0s9TuSrhQ?si=_1sZmHYDZbm2f7TB',
        // More URLs as shown above
    ];
    var currentIndex = 0; // Track the current video index

    function playVideo(index) {
        if (index < 0) index = youtubeUrls.length - 1; // Loop to last if index is less than 0
        if (index >= youtubeUrls.length) index = 0; // Loop to first if index exceeds array length
        currentIndex = index;
        var videoId = youtubeUrls[currentIndex].split('/live/')[1].split('?')[0];
        var player = document.getElementById('player');
        player.innerHTML = '<iframe src="https://www.youtube.com/embed/' + videoId +
                           '?autoplay=1&mute=1&playsinline=1&fs=1&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
    }

    function changeVideo(direction) {
        playVideo(currentIndex + direction);
    }

    // Automatically play a random video on page load
    playVideo(currentIndex); // Start with the first video
</script>

</body>
</html>
