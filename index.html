<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch a Random YouTube Video</title>
<link rel="icon" type="image/png" href="your_favicon_here.png">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background: #000; /* Black background */
        color: #fff; /* White text */
        min-height: 100vh;
    }
    #main-content {
        display: flex;
        width: 100%;
        max-width: 1280px;
    }
    #player {
        flex: 3; /* Larger portion for the video player */
        position: relative;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    #playlist {
        flex: 1; /* Smaller portion for the playlist */
        overflow-y: auto;
        height: 100vh; /* Full-height viewport */
        border-left: 1px solid #333; /* Subtle border color */
    }
    .playlist-item {
        cursor: pointer;
        padding: 10px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #444; /* Subtle border color */
    }
    .playlist-item img {
        width: 100px; /* Larger thumbnails */
        height: 56px; /* Keep aspect ratio of thumbnails */
        margin-right: 10px;
    }
    .playlist-item:hover {
        background-color: #222; /* Darker background on hover */
    }
</style>
</head>
<body>

<div id="main-content">
    <div id="player"></div>
    <div id="playlist">
        <!-- JavaScript will populate this -->
    </div>
</div>

<script>
    var youtubeUrls = [
        'https://www.youtube.com/live/kiN5q-FzAXY?si=504qqsKjHNCY3h9M',
        'https://www.youtube.com/live/9w0s9TuSrhQ?si=_1sZmHYDZbm2f7TB',
        // Add more URLs as needed
    ];

    function playRandomVideo() {
        var randomIndex = Math.floor(Math.random() * youtubeUrls.length);
        var randomUrl = youtubeUrls[randomIndex];
        var videoId = randomUrl.split('/live/')[1].split('?')[0];
        var player = document.getElementById('player');
        player.innerHTML = '<iframe src="https://www.youtube.com/embed/' + videoId +
                           '?autoplay=1&mute=1&playsinline=1&fs=1&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
    }

    function populatePlaylist() {
        var playlist = document.getElementById('playlist');
        youtubeUrls.forEach(function(url, index) {
            var videoId = url.split('/live/')[1].split('?')[0];
            var item = document.createElement('div');
            item.className = 'playlist-item';
            item.innerHTML = '<img src="https://img.youtube.com/vi/' + videoId + '/default.jpg" alt="Thumbnail"><span>Video ' + (index + 1) + '</span>';
            item.onclick = function() {
                playVideo(videoId);
            };
            playlist.appendChild(item);
        });
    }

    function playVideo(videoId) {
        var player = document.getElementById('player');
        player.innerHTML = '<iframe src="https://www.youtube.com/embed/' + videoId +
                           '?autoplay=1&mute=1&playsinline=1&fs=1&modestbranding=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
    }

    window.onload = function() {
        playRandomVideo();
        populatePlaylist();
    };
</script>

</body>
</html>
